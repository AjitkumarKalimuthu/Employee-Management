<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userFormGroup" (ngSubmit)="login()" class="login-form">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          <mat-error
            *ngIf="userFormGroup.controls['username'].hasError('required')"
          >
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error
            *ngIf="userFormGroup.controls['password'].hasError('required')"
          >
            Password is required
          </mat-error>
        </mat-form-field>
        <div class="forgot-credentials">
          Forgot <a href="">Username/Password?</a>
        </div>
        <button mat-raised-button color="primary" type="submit">SIGN IN</button>
        <div class="incorrect-label" *ngIf="isInvalidCredentials">
          Username or Password is Incorrect!
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
