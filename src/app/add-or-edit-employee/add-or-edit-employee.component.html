<div class="update-employee-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title
        >{{ isAddEmployee ? "Add" : "Update" }} Employee</mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="employeeFormGroup" class="login-form">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
          <mat-error
            *ngIf="employeeFormGroup.controls['name'].hasError('required')"
          >
            Name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error
            *ngIf="employeeFormGroup.controls['email'].hasError('required')"
          >
            Email is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" />
          <mat-error
            *ngIf="employeeFormGroup.controls['address'].hasError('required')"
          >
            Address is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phoneNo" />
          <mat-error
            *ngIf="employeeFormGroup.controls['phoneNo'].hasError('required')"
          >
            Phone is required
          </mat-error>
        </mat-form-field>
        <div class="d-flex">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            (click)="addOrUpdateEmployee()"
          >
            {{ isAddEmployee ? "Add" : "Update" }}
          </button>
          <button
            mat-raised-button
            class="cancel-btn"
            type="cancel"
            (click)="navigateToEmployeeList()"
          >
            Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
